<html lang="en">
<head>

        }
        a:hover{
            background-color: orange;
        }
    </style>

        //현재 보고 있는 카드의 다음 사진 나오도록 src를 교체하자
        function next(){

        }
    </script>
</head>
<body>
    <!-- 자바스크립트 코드를 작성할 수 있는 영역

    2) onClick 과 같은 이벤트 핸들러..
    3) a 태그에 javascript: 접두어 붙이기
