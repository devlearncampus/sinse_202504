<script>
    /*for문이나 while문이나 소괄호 안이 true 경우 
    코드를 수행하는 원칙은 동일
    for,while 문을 통해 컴퓨터에게 ~~회의 개념을 전달하려면
    1) 변수를 기억시켜야 함 (초기화, 초기값 설정)
    2) n보다 작아? 참이면 수행해 
    3) 기억했던 변수를 증감처리 
    */
    let i=1;
    while( i<=3){
        console.log("AA");
        i++;
    }
    
    for(let a=1;a<=3;a++ ){
        console.log("BB");
    }
</script>
