<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 500px;
            height: 500px;
            background-color: yellow;
            position: relative;
        }
        #box{
            position: absolute;
            left:0px;
            top:0px;
            background-color: rebeccapurple;
        }
        img{
            position: absolute;
            left:0px;
            top:0px;
        }
    </style>
</head>
<body>
    
    <div id="wrapper">
        <div id="box">나는 자연인이다.</div> 
        <img src="../../images/tenor.gif">
    </div>

</body>
</html>
