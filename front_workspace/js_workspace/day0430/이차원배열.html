<script>
    let fruit = ["딸기","블루베리","복숭아"]; //선언과 동시에 값 할당, 암시적으로 new Array() 같음
    let car=["BMW", "Benz","Audi"];
    let food=["제육","햄버거","김치찌게"];

    let box=[];//값을 할당하지 않은 채로 선언한 배열 
    box.push(fruit);//
    box.push(car);
    box.push(food);

    for(let a=1;a<3;a++){
        for(let i=0;i<3;i++){
            document.write(box[a][i]);
        }
        document.write("<br>");//층수만큼 개행
    }
</script>
