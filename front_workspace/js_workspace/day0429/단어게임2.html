<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        div{
            border-radius: 10px;
        }
        #wrapper{
            width: 400px;
            height:450px;
            margin: auto;
        }
        #content{
            width: 100%;
            height: 200px;
            background-color: aquamarine;
            text-align: center;
            font-size:70px;
            font-weight: bold;
            line-height: 200px;
        }
        #input_area{
            width: 100%;
            height: 100px;
            background-color: aqua;
            text-align: center;
        }
        #input_area input{
            width: 97%;
            height: 97%;
            border-radius: 10px;
            border:0px; /*경계선 없애기*/
            font-size:75px;
        }
        #feedback{
            width: 100%;
            height: 100px;
            background-color: chartreuse;
        }
        #score{
            width: 100%;
            height: 50px;
            background-color: darkorange;
        }
    </style>
    <script>        
        let wordArray=["마우스","태풍","말레이시아","저녁","우주정거장","벌레","폭포","휴지","구름","건물"];

        let content;
        let input;
        let feedback;
        let score;
        let n=0;//단어 배열의 데이터를 접근하기 위한 index
                    //즉 n의 값에 따라, 어떤 단어가 나오게 될지 결정..
        
        //게임에 사용할 단어를 출력하는 함수 
        function printWord(){
            content.innerText=wordArray[n];
        }

        //이 함수를 호출하면 다음 단어가 나옴..(일치할때만 이 함수 호출하자)
        function next(){
            n++;
            printWord();
        }

        //초기화 함수
        function init(){
            content=document.getElementById("content");
            input=document.querySelector("#input_area input");
            feedback=document.getElementById("feedback");
            score=document.getElementById("score");

            //텍스트 박스에 키보드 이벤트 연결
            input.addEventListener("keyup", function(e){

                if(e.keyCode==13){//아스키 코드가 13 즉 엔터키라면..
                    //console.log("엔터쳤어?");
                    
                    //일치 할 때만 아래의 코드가 수행..
                    if(content.innerText==input.value){
                        next(); 
                        feedback.innerText="O";
                    }else{
                        feedback.innerText="X";
                    }
                    
                }
            });

            printWord();//게임에 사용할 단어 출력
        }

        addEventListener("load", function(){
            init();
        });

    </script>
</head>
<body>
    
    <div id="wrapper">
        <div id="content"></div>
        <div id="input_area">
            <input type="text">
        </div>
        <div id="feedback"></div>
        <div id="score"></div>
    </div>

</body>
</html>
