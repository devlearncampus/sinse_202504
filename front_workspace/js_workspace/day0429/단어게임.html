<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        div{
            border-radius: 10px;
        }
        #wrapper{
            width: 400px;
            height:450px;
            margin: auto;
        }
        #content{
            width: 100%;
            height: 200px;
            background-color: aquamarine;
        }
        #input_area{
            width: 100%;
            height: 100px;
            background-color: aqua;
        }
        #feedback{
            width: 100%;
            height: 100px;
            background-color: chartreuse;
        }
        #score{
            width: 100%;
            height: 50px;
            background-color: darkorange;
        }
    </style>
</head>
<body>
    
    <div id="wrapper">
        <div id="content"></div>
        <div id="input_area"></div>
        <div id="feedback"></div>
        <div id="score"></div>
    </div>

</body>
</html>
