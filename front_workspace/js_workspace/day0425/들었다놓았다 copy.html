<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 850px;
            height: 550px;
            background-color: yellow;
            margin: auto;
        }
        #content{
            width: 700px;
            height: 100%;
            float:left;
            position: relative; /*자식 때문에...*/
        }
        #aside{
            width: 150px;
            height: 100%;
            background-color: aquamarine;
            float:left;
        }
    </style>
    <script>
        //프로그램에서 자주 사용될 가능성이 있는 요소들을 초기화 작업 시, 전역변수화 시켜놓자 
        let content;
        let aside;
        let flag=false;
        let x=0,y=0;
        let img;

        function createFood(){
            img=document.createElement("img"); //<img> 동일
            img.src="../../images/food/hamburger.png"; //<img src="">동일
            img.style.width=70+"px";
            img.style.position="absolute";//부모를 기준으로 한 위치 속성
            img.style.left=100+"px";
            img.style.top=200+"px";

            img.addEventListener("click", function(){
                flag=!flag;
            });

            content.appendChild(img);
        }
        
        //접시 만들기
        function createDish(){
            let div = document.createElement("div");
            div.style.width=200+"px";
            div.style.height=200+"px";
            div.style.background="gray";
            div.style.position="absolute";
            div.style.left=450+"px";
            div.style.top=200+"px";
            div.style.borderRadius=50+"%";
            content.appendChild(div);
        }

        //프로그래밍 가동되면, 초기화할 작업이 있을 경우 초기화 함수를 정의하는게
        //좋은 방법임
        function init(){
            content = document.getElementById("content");
            aside=document.getElementById("aside");
            createFood();//음식 등장 시키기
            createDish();
            
            content.addEventListener("mousemove", function(){

                console.log(`x=${x}, y=${y}`);

                if(flag){
                    img.style.left=x+"px";
                    img.style.top=y+"px";
                }

            });
        }


        //문서가 로드된 이후에 작업을 진행하자 
        addEventListener("load", function(){
            init();            
        });

        /*content 요소에 대해 마우스 움직임 이벤트 연결하기*/
        
    </script>
</head>
<body>
    
    <div id="wrapper">
        <div id="content"></div>
        <div id="aside"></div>
    </div>    

</body>
</html>
